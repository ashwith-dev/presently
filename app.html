<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presently</title>
  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

</head>

<body class="chat-body">

  <div class="chat-shell">

    <!-- LEFT PANEL -->
    <aside class="sidebar">
      <img src="logo_presently.png" alt="Presently Logo" />

      <p>
        Presently is an AI-powered gifting assistant designed to help you
        choose thoughtful gifts with confidence.
      </p>

      <div class="rules">
        <h3>What to keep in mind</h3>
        <ul>
          <li>Enter clear and honest details</li>
          <li>Suggestions are budget-aware</li>
          <li>Links are for discovery</li>
          <li>You choose what feels right</li>
        </ul>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>

    <!-- CHAT AREA -->
    <section class="chat-area">
      <main id="chat" class="chat-stream"></main>

      <footer class="chat-composer">
        <input id="userInput" placeholder="Type your answerâ€¦" />
        <button onclick="handleUserInput()">Send</button>
      </footer>
    </section>

  </div>

  <script type="module" src="js/app.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("giftwhisperer_user");
      window.location.href = "/index.html";
    }

    const input = document.getElementById("userInput");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
         e.preventDefault();
         handleUserInput();
      }
  });

  </script>
</body>
</html>
