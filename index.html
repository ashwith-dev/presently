<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presently | Sign In</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="auth-body">

  <div class="auth-card">
    <h1 class="brand">ğŸ Presently</h1>
    <p class="subtitle">Thoughtful gifting, made effortless</p>

    <!-- LOGIN -->
    <div class="form-box login">
      <input id="li-email" type="email" placeholder="Email" />
      <input id="li-password" type="password" placeholder="Password" />

      <button onclick="gwLogin()">Sign in</button>
      <button class="google-btn" onclick="gwGoogleLogin(this)">
        Continue with Google
      </button>

      <p class="switch">
        New here? <a href="#" class="SignUpLink">Create an account</a>
      </p>
    </div>

    <!-- SIGN UP -->
    <div class="form-box register">
      <input id="su-username" type="text" placeholder="Username" />
      <input id="su-email" type="email" placeholder="Email" />
      <input id="su-password" type="password" placeholder="Password" />

      <button onclick="gwSignup()">Create account</button>
      <button class="google-btn" onclick="gwGoogleLogin(this)">
        Sign up with Google
      </button>

      <p class="switch">
        Already a member? <a href="#" class="SignInLink">Sign in</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
