<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presently | Login</title>
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  
  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="auth-body">

  <div class="container auth-card">

    <!-- BRAND -->
    <div class="auth-brand">
      <img src="/assets/logo-presently.png" alt="Presently" />
    </div>

    <!-- ================= LOGIN ================= -->
    <form class="form-box login" onsubmit="return handleLoginSubmit(event)">

      <h2>Welcome Back</h2>

      <input id="li-email" type="email" placeholder="Email" />
      <input id="li-password" type="password" placeholder="Password" />

      <button class="primary-btn" onclick="gwLogin()">Sign in</button>

      <button type="submit" class="google-btn" onclick="gwGoogleLogin(this)">
        Continue with Google
      </button>

      <p class="switch">
        New here?
        <a href="#" class="SignUpLink">Create an account</a>
      </p>
    </form>


    <!-- ================= SIGN UP ================= -->
    <form class="form-box register" onsubmit="return handleSignupSubmit(event)">

      <h2>Create account</h2>

      <input id="su-username" type="text" placeholder="Username" />
      <input id="su-email" type="email" placeholder="Email" />
      <input id="su-password" type="password" placeholder="Password" />

      <button type="submit" class="primary-btn" onclick="gwSignup()">
        Create account
      </button>

      <button type="submit" class="google-btn" onclick="gwGoogleLogin(this)">
        Sign up with Google
      </button>

      <p class="switch">
        Already a member?
        <a href="#" class="SignInLink">Sign in</a>
      </p>
    </form>

  </div>
  <!-- Auth Logic -->
  <script src="/js/auth.js"></script>

  <script>
   function handleLoginSubmit(e) {
    e.preventDefault(); // ⛔ stop refresh
    if (typeof gwLogin === "function") {
      gwLogin();
    }
    return false;
   }

   function handleSignupSubmit(e) {
    e.preventDefault(); // ⛔ stop refresh
    if (typeof gwSignup === "function") {
      gwSignup();
    }
    return false;
   }
</script>


</body>
</html>
