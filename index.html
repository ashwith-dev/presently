<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presently | Login</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="auth-body">

  <div class="container auth-card">

    <!-- BRAND -->
    <div class="auth-brand">
      <img src="/assets/logo-presently.png" alt="Presently" />
    </div>

    <!-- ================= LOGIN ================= -->
    <div class="form-box login">
      <h2>Welcome Back</h2>

      <input
        id="li-email"
        type="email"
        placeholder="Email"
        autocomplete="email"
      />

      <input
        id="li-password"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
      />

      <button type="button" onclick="gwLogin()">Sign in</button>

      <button
        type="button"
        class="google-btn"
        onclick="gwGoogleLogin(this)"
      >
        Continue with Google
      </button>

      <p class="switch">
        New here?
        <a href="#" class="SignUpLink">Create an account</a>
      </p>
    </div>

    <!-- ================= SIGN UP ================= -->
    <div class="form-box register">
      <h2>Create Account</h2>

      <input
        id="su-username"
        type="text"
        placeholder="Username"
        autocomplete="username"
      />

      <input
        id="su-email"
        type="email"
        placeholder="Email"
        autocomplete="email"
      />

      <input
        id="su-password"
        type="password"
        placeholder="Password"
        autocomplete="new-password"
      />

      <button type="button"="gwSignup()">Create account</button>

      <button
        type="button"
        class="google-btn"
        onclick="gwGoogleLogin(this)"
      >
        Sign up with Google
      </button>

      <p class="switch">
        Already a member?
        <a href="#" class="SignInLink">Sign in</a>
      </p>
    </div>

  </div>

  <!-- Auth Logic -->
  <script src="js/auth.js"></script>

</body>
</html>
